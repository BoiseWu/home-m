<!DOCTYPE HTML>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telphone=no, email=no"/>

    <title></title>
<meta name="keywords" content="B2B" />
<meta name="description" content="B2B" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/script_ini.js?pg=seller"></script>
</head>
<body>
<div class="cart">
	<h3 class="h3_tit h3_tit-v1">订单号：<span class="orderId">201510100001</span> <span class="text-r">已完成</span></h3>
    <div class="h20"></div>
	<h3 class="h3_tit h3_tit-v1">收发信息</h3>
	<div class="addr">
    	<div class="box">
            <div class="flex">
                <p class="name"><span class="float-l">收货地址：</span><span class="overf-text">北京朝阳区四环到五环之间北辰西路8号北辰世纪中心A座5-0523</span></p>            
            	<p class="name">收货人：<span class="addr_name">李婷婷</span></p>
            	<p class="name">联系电话：<span class="addr_tel">13461888888</span></p>
            </div>
        </div>
    </div>
    <div class="h20"></div>
    <div class="order-list order-list-v2">
    	<h4><a href="#"><span class="text">商品信息</span></a></h4>
    	<div class="order-goods">        	
            <div class="content">

            </div>
        </div>        
    </div>
    
    <div class="h20"></div>
    <h3 class="h3_tit h3_tit-v2">支付方式</h3>
    <div class="total-box">
        <input type="hidden" class="orderId">
        <input type="hidden" class="buyerId">
        <div class="total-sum">            
            <div class="ui-flex">
                <span class="cell tt">物流公司：</span>
                <span  class="cell">
                	<span class="tb-mg10"><input type="text" name="companyName" class="input-type"></span>
                </span>
            </div>
            <div class="ui-flex">
                <span class="cell tt">运单号：</span>
                <span  class="cell">
                	<span class="tb-mg10"><input type="text" name="deliveryId" class="input-type"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="add-address">
        <a href="javascript:;" class="m-btn">发货</a>
    </div>
</div>

<script id="pro_list" type="text/html">
<%for(var i=0; i<list.length; i++) {%>
<div class="goods-num" data-itemId="<%:=list[i].itemId%>">
    <div class="img"><span><img src="<%:=formatImg(pictures[list[i].skuId],69,69)%>" alt=""></span></div>
    <div class="name">
        <p class="goods-name"><%:=list[i].skuName%></p>
        <p>
            <%var sku_info = attr[list[i].skuId];
            if(sku_info != undefined){
            for(h=0; h<sku_info.length;h++){
            var attr_val = sku_info[h].attrValueName.replace(/#[0-9a-fA-f]{3,6};/,"");%>
            <span class="op"><%:=sku_info[h].attrName%>：<%:=attr_val%></span>
            <%}
            }else{%>
        <p><span class="op"><span class="mg-l10"></span></span></p>
        <%}%>
        </p>
        <p><span class="op"><span class="mg-l10">单价：</span>￥<%:=list[i].primitivePrice/list[i].num%></span></p>
    </div>

    <div class="goods-total">
        <span class="text">￥<%:=list[i].primitivePrice %></span><span><%:=list[i].num%>件</span>
    </div>
</div>
<%}%>
</script>

</body>

</html>
