<div class="pop-layer pop-layer-pay" style="display: none;">

<script id="order_list" type="text/html">
<%for (var i=0; i<list.length; i++) {%>
<div class="h20"></div>
<div class="order-list order-list-v2">
	<h4><a href="#" data-shopId="<%:=list[i].shopId%>" class="link_shop"><i class="icon"></i><span class="text"><%:=list[i].shopName%></span><span class="icon-arr"></span></a><span class="text-r right_status"><%:=list[i].static.state%></span></h4>
	<div class="order-goods" data-orderId="<%:=list[i].orderId%>" data-refundId="<%:=list[i].refundId%>" data-sellerId="<%:=list[i].sellerId%>" data-shopId="<%:=list[i].shopId%>" data-paymentPrice="<%:=list[i].paymentPrice%>" data-state="<%:=list[i].state%>" data-yn="<%:=list[i].yn%>">
		<div class="content">
			<div class="event"><span class="text2">订单号：<%:=list[i].orderId%></span><span class="text"><%:=get_date(list[i].orderTime).txt%></span></div>
			<div class="goods-num">
				<%for(h=0; h<list[i].items.length; h++){%>
				<div class="img"><span><img src="<%:=pictures[list[i].items[h].skuId]%>" alt=""></span></div>
				<%}%>
			</div>
		</div>
	</div>
	<div class="total bdr-b">
		<span class="all-text"><span class="tot-text">共<%:=list[i].pro_kind%>种<%:=list[i].total%>件商品</span> <span class="tot-text2">总金额：（含运费￥<%:=list[i].freight%>）</span><span class="tot-text3">￥<em><%:=list[i].paymentPrice%></em></span></span>
	</div>
	<%if(list[i].static.btn_html != ""){%>
	<div class="total"><%:=list[i].static.btn_html%></div>
	<%}%>
</div>
<%}%>
</script>
