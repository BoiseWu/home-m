<!DOCTYPE HTML>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telphone=no, email=no"/>

    <title></title>
<meta name="keywords" content="B2B" />

<link rel="stylesheet" type="text/css" href="css/style.css" />

<body>

<div class="order-list order-list-v2">
    <div class="order-goods">        	
        <div class="content">
            <div class="event">
                <span class="text2">订单号：<span class="orderId">201510100001</span></span><span class="text order_time">2015-10-28  10:23</span>
            </div>
            <div class="goods-num">

        </div>
    </div>
</div>

<div class="h20"></div>
<div class="eva-comm eva-comm-v1">

        </span>

    </div>
</div>

<div class="add-address">
    <a href="javascript:;" class="m-btn">提交</a>
</div>

<script id="pro_img" type="text/html">
<%for (var i=0; i<list.length; i++) {%>
<div class="img"><span><img src="<%:=formatImg(pictures[list[i].skuId],69,69)%>" alt=""></span></div>
<%}%>
